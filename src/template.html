      <div class="w-full px-6 pt-10 pb-6">
        <form id="search-form" class="group relative">
          <input
            type="text"
            id="city-input"
            placeholder="Search City, State..."
            required
            class="h-14 w-full rounded-2xl border border-white/30 bg-white/20 pr-16 pl-6 text-lg text-white shadow-lg backdrop-blur-xl transition-all duration-300 placeholder:text-white/60 focus:bg-white/30 focus:ring-2 focus:ring-white/50 focus:outline-none"
          />

          <button
            type="submit"
            class="absolute top-2 right-2 bottom-2 flex w-12 items-center justify-center rounded-xl border border-white/10 bg-white/20 text-white transition-all duration-200 hover:bg-white/40 active:scale-95"
            aria-label="Search"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </form>

        <p
          class="mt-3 ml-2 text-[10px] font-bold tracking-widest text-white/50 uppercase"
        >
          Optional: Add country after comma (e.g. London, UK)
        </p>
